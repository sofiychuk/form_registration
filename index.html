<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creat account</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/356/356907.png">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Form to create your account">
    <meta name="keywords" content="free account, create account, sign up for">
</head>

<body>
    <form action="#" method="post" class="form">
        <header>
            <div class="header__icon">
                <img src="./img/sign%20up%20icon.png" alt="icon">
            </div>
            <div class="header__title">
                Create your free account
            </div>
            <br>
            <div class="header__text">
                Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="header__link-Log_in--red">Log in.</a>
            </div>
        </header>
        <div class="form-main">
            <div class="field-wrap-left">
                <input type="text" class="field-wrap__input field-wrap__input--medium" placeholder="First name">
            </div>
            <div class="field-wrap-right">
                <input type="text" class="field-wrap__input field-wrap__input--medium" placeholder="Last name">
            </div>
            <div class="field-wrap">
                <input type="email" class="field-wrap__input field-wrap__input--big" placeholder="Email address">
            </div>
            <div class="field-wrap">
                <input type="password" class="field-wrap__input field-wrap__input--big" placeholder="Password">
            </div>
            <div class="field-wrap">
                <button type="submit" class="field-wrap__btn--green">Sign up for free</button>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-footer__text">
                By clicking on “Sign up for free”, you agree to the <a href="" class="footer__link-terms--red">Terms of Service</a> and the <a href="" class="footer__link-privacy--red">Privacy Policy</a>
            </div>
        </div>
    </form>
</body></html>
